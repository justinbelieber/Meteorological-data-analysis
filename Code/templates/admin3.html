<body onload="myadd(document.getElementById('filedTable'))">
    <h1 align=center style="color:azure">权限管理</h1>
    <div class="ibox-content col-md-12" style="padding-top: 0px; border: 0px; height: 100%; width: 100%; margin: 0 auto">
        <table class="table" id="filedTable">
            <tr>
            <td width="32" align="center" bgcolor="#EFEFEF" Name="check">
                <input type="checkbox" name="checkbox" value="checkbox" />
            </td>
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">用户身份</td>
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">用户管理</td>
           <!-- <td width="112" bgcolor="#EFEFEF" Name="notnull" EditType="DropDownList"
                DataItems="{text:'true',value:'true'},{text:'false',value:'false'}">非空</td>  -->
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">权限管理</td>
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">查询天气</td> 
            <td width="206" bgcolor="#EFEFEF" Name="comments" EditType="TextBox">修改密码</td>
            </tr>
        </table>
            <br />
         <input type="button" name="Submit3" value="刷新" onclick="fresh()"/>
        <input type ="button" name="Submit4" value="保存" onclick="formSubmit()"/>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
            <li  style="color: white;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
        
    </div>
