<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员界面</title>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript " src="/static/test2.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/admin.css">
</head>
<body>
    <form id="myform" method="post">
    <h1 align=center>用户管理</h1>

    <tr>
        <td align="right">
            用户名：
        </td>
        <td align="left">
            <input type="text" name="username" id="username2" placeholder="输入用户名" required /> 
                
        </td>
    </tr>
    
    <tr>
        <td align="right">
            密 码：
        </td>
        <td align="left">
            <input type="text" name="pass1" id="pass1" placeholder="输入密码" required/>
        </td>
    </tr>
    <tr>
        <td align="right">
            部 门：
        </td>
        <td align="left">
            <input type="text" name="department" id="pass2" placeholder="输入用户部门" required/>
        </td>
    </tr>
    <tr>
    <div class="ibox-content col-md-12" style="width:100%;max-width:400px;padding:30px 60px;margin:0 auto">
        <table class="table" id="filedTable">
            <tr>
            <td width="32" align="center" bgcolor="#EFEFEF" Name="check">
                <input type="checkbox" name="checkbox" value="checkbox" />
            </td>
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">用户账号</td>
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">密码</td>
           <!-- <td width="112" bgcolor="#EFEFEF" Name="notnull" EditType="DropDownList"
                DataItems="{text:'true',value:'true'},{text:'false',value:'false'}">非空</td>  -->
            <td width="162" bgcolor="#EFEFEF" Name="columnname" EditType="TextBox">部门</td>
            
            
            </tr>
        </table>
            <br />
            <input type="submit" name="Submit" value="新增/修改" />
            <input type="submit" name="Submit2" value="删除" />
            <input type="button" name="Submit3" value="刷新" onclick="fresh()" />

        
    </div>
        {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    </form>
</body>
</html>
