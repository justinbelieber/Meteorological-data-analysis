<html>
	<head>
		<title>注册界面</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/register.css" />
		<script src="/static/checkbox.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="3" style="position: relative; top: 100px; z-index: 3;">
			<form id="myform"  method="post" >
				<table align="center"  cellspacing="0" class="table">
					<tr class="thead">
						<td align="center">
							用户注册
						</td>
					</tr>
					<tr>
						<td>
							<table id="registertable"  border="0px" align="center" border="0px" cellspacing="0" cellpadding="5px">
								<tr>
								
									<tr>
										<td align="right">
											用户名：
										</td>
										<td align="left">
											<input type="text" name="username" id="username" placeholder="输入用户名"  
												required onBlur="checkname()"/><span id="uname"></span>
										</td>
									</tr>
									
									<tr>
										<td align="right">
											密 码：
										</td>
										<td align="left">
											<input type="password" name="pass1" id="pass" placeholder="输入密码"
												 onBlur="checkpassword()"/><span id="unpass"></span>
											<span id="tip"></span>
										</td>
									</tr>
									<tr>
										<td align="right">
											密码确认：
										</td>
										<td align="left">
											<input type="password" name="upassword" id="upassword" placeholder="再次输入密码" required
												 onBlur="againpassword()"/><span id="unpass2"></span>
										</td>
									</tr>

								</tr>
								<tr>
									<td align="right">
										手 机：
									</td>
									<td align="left">
										<input type="tel" pattern="^1[3|5|8]\d{9}$" id="p" name="phone" id="phone" placeholder="请输入11位数字" />
									</td>
								</tr>
								
								<tr  height="60px">
									<td align="left" colspan="2">
										<input type="submit"  value="注册" name="btn" id="btn" onmousemove="changeBgColor('btn')" onmouseout="recoverBgColor('btn');" class="submit"  />
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>

			</form>
		</div>
	</body>
</html>
